<div class="container-fluid">

    <div class="row">
        <div class="col-md-12 head_class">
            <h4 class="header">YouTube Player</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            
        </div>
        <div class="col-md-6">
            <div id="player1" style="margin-top: 5px;width: 100%;"></div>
            <button  class="btn btn-primary button_cls" (click) = "play()">Play</button>&nbsp;
            <button  class="btn btn-primary button_cls" (click) = "pause()">Pause</button>&nbsp;
            <button  class="btn btn-primary button_cls" (click) = "stop()">Stop</button>&nbsp;
            <button  class="btn btn-primary button_cls" (click) = "unmute()" style="float: right;">Unmute</button>
            <button  class="btn btn-primary button_cls" (click) = "mute()" style="float: right;margin-right: 10px;">Mute</button>
        
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control button_cls" #myInput placeholder="Enter seconds">
                </div>
                <div class="col-md-2">
                    <button  class="btn btn-primary button_cls" (click) = "seek(myInput.value)">Seek &nbsp; To</button>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control button_cls" #volume placeholder="Number b/w 0 & 100">
                </div>
                <div class="col-md-2">
                    <button  class="btn btn-primary button_cls" (click) = "setVolume(volume.value)">Volume &nbsp;</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            
        </div>
    </div>

</div>
